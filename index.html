<!DOCTYPE html>
<html lang="pt-BR" dir="1lt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login #1</title>
</head>

<body>

    <div class="center">

        <h1>SIGN IN</h1>

        <form method="post">
            <!-- Input do email -->
            <div class="txt_field">
                <input type="email" name="email" required>
                <span></span>
                <label>E-mail</label>
            </div>
            <!-- Input da senha -->
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>

            <div class="pass">Forgot Password?</div>

            <!-- BotÃ£o de Login -->
            <input type="submit" value="Login">
            <br><br>
            <!-- Link para novos cadastros -->
            <div class="link">
                <p>Not a member? <a href="#">Sign Up</a></p>
            </div>

        </form>
    </div>
</body>
</html>
